<svg viewBox="0 0 800 800" width="800" height="800">

  <circle r="200" cx="400" cy="400" fill="orange"/>

  {% for race in races %}
    <circle r="100" cx="400" cy="400" fill-opacity="0"
        stroke="tomato"
        stroke-opacity="{{100-(loop.index*10)}}"
        stroke-width="200"
        stroke-dasharray="{{perp_race[race] * 628.32 / 100}} 628.32"/>

    <rect x="700" y="{{250+loop.index0*50}}" width="40" height="40" fill="tomato"/>
    <text x="750" y="{{275+loop.index0*50}}" fill="black" font-size="15">{{race}}</text> 
  {% endfor %}
</svg>