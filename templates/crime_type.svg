<svg viewBox="0 0 1000 700" width="1000" height="700">

  <text x="150" y="120" font-size="45" fill="black">Crime Type</text>
  <circle r="200" cx="400" cy="400" fill="wheat"/>

  {% for crime in c_levels %}
    <circle id="{{crime}}" r="100" cx="400" cy="400" fill-opacity="0"
        stroke="maroon"
        stroke-opacity="{{loop.index0/3}}"
        stroke-width="200"
        stroke-dasharray="{{crime_level[crime] * 628.32 / 100}} 628.32"/>
    <rect x="700" y="{{240+loop.index0*50}}" width="40" height="40" fill="wheat"/>
    <rect x="700" y="{{240+loop.index0*50}}" width="40" height="40" fill="maroon" fill-opacity="{{loop.index0/3}}"/>
    <text x="750" y="{{265+loop.index0*50}}" fill="black" font-size="15">{{level_key[crime]}}, {{crime_level[crime]}}%</text> 
  {% endfor %}
</svg>